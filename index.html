<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="navbar-title">
                <h1>Flash Card</h1>
            </div>
            <div class="navbar-button">
                <button class="navbar-add">New Card</button>
                <button class="navbar-del">Del Card</button>
            </div>

        </div>
        <div class="main">
            <div class="main-title">
                <h1>Create FlashCard</h1>
            </div>
            <div class="main-question">
                <span>Question</span>
                <input type="text" placeholder="Question..." id="question">
            </div>
            <div class="main-answer">
                <span>Answer</span>
                <input type="text" placeholder="Answer..." id="answer">

            </div>
            <div class="main-buttons">
                <button class="main_add">Save</button>
                <button class="main_close">Close</button>
            </div>

        </div>
        <div class="content">
            

        </div>
    </div>




    <script src="./app.js"></script>
    
</body>
</html>
